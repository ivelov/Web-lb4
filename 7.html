<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 2</title>
  </head>
  <body>
    <div class="flex">
<form action="">
      <div>
        <label for="">width: 0</label>
        <input id="i1" type="range" max="500" value="0">
        <span>500</span> 
        <div class="bordered" id="i1r">0</div>
      </div>
      <br>
      <div>
        <label for="">height: 0</label>
        <input id="i2" type="range" max="500" value="0">
        <span>500</span> 
        <div class="bordered" id="i2r">0</div>
      </div>
      <br>
      <div>
        <label for="">rotate: 0</label>
        <input id="i3" type="range" max="360" value="0">
        <span>360</span> 
        <div class="bordered" id="i3r">0</div>
      </div>
    </form>
    <div id="target"></div>
    </div>
    
    <script>
      let target = document.getElementById('target');

      let label1 = document.getElementById('i1r');
      let label2 = document.getElementById('i2r');
      let label3 = document.getElementById('i3r');

      document.getElementById('i1').addEventListener('change', (event)=>{
        let value = event.target.value;
        target.style.width = value+'px';
        label1.innerHTML = value;
      })

      document.getElementById('i2').addEventListener('change', (event)=>{
        let value = event.target.value;
        target.style.height = value+'px';
        label2.innerHTML = value;
      })

      document.getElementById('i3').addEventListener('change', (event)=>{
        let value = event.target.value;
        target.style.transform = `rotate(${value}deg)`;
        label3.innerHTML = value;
      })
    </script>
    <style>
      .bordered{
        border: 1px solid black;
        display: inline;
        padding: 5px;
      }
      .flex{
        display: flex;
      }
      #target{
        background-color: blue;
        border: 1px solid black;
      }
    </style>
  </body>
</html>
